<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/themes/light.css" />
    <script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.5.0/cdn/shoelace-autoloader.js"></script>
    <link rel="stylesheet" href="styles.css"/>
    <script src="scripts.js" type="module" defer></script>
    <title>Tally Count App</title>
</head>
<body>
    <sl-card class="app">
        <h1 slot="header">Tally Count App</h1>
        <p data-key="number">0</p>
        <div slot="footer">
            <button data-key="add">+</button>
            <button data-key="subtract">-</button>
        </div>
    </sl-card>
</body>
</html>
